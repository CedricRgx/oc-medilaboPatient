<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add a new patient</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div class="container col-6">
    <h2 class="text-center">Add a new patient</h2>

    <form th:action="@{/patient/save}" th:object="${patient}" method="post">
        <table class="table table-bordered border border-dark">
            <tbody>
            <tr>
                <td>Firstname</td>
                <td><input type="text" th:field="*{firstname}" placeholder="Enter the firstname of your patient" class="form-control" required></td>
            </tr>
            <tr>
                <td>Lastname</td>
                <td><input type="text" th:field="*{lastname}" placeholder="Enter the lastname of your patient" class="form-control" required></td>
            </tr>
            <tr>
                <td>Birthdate</td>
                <td><input type="date" th:field="*{birthdate}" class="form-control" required></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <select th:field="*{gender}" class="form-control" required>
                        <option value="" selected>Select the gender of your patient</option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="text" th:field="*{address}" placeholder="Enter the address of your patient" class="form-control"></td>
            </tr>
            <tr>
                <td>Phone</td>
                <td><input type="text" th:field="*{phone}" placeholder="Enter the phone number of your patient" class="form-control"></td>
            </tr>
            </tbody>
        </table>

        <div class="text-center mt-3">
            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{/patientslist}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
